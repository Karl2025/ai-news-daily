<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI 新闻日报</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #FF5722;
        }
        .news-item {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .source {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>今日 AI 新闻日报</h1>
    <p>每天更新最新 AI 资讯</p>

    <div class="news-item">
        <h2>马斯克发布 Grok 3，但数学能力存疑</h2>
        <p>马斯克的 AI 大模型 Grok 3 在数学测试中出现失误，引发网友热议。</p>
        <p class="source">来源：东方财富</p>
    </div>

    <div class="news-item">
        <h2>谷歌 Gemini 升级，新增 AI 视频生成功能</h2>
        <p>谷歌宣布对 Gemini 进行升级，新增 AI 视频生成功能，让用户更方便地创作短视频。</p>
        <p class="source">来源：AIbase</p>
    </div>

</div>

</body>
</html>
